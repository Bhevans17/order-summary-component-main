<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center vh-100">
      <div class="col-12">
        <div class="card mx-auto text-center rounded-4" style="width: 23rem;">
          <img src="./images/illustration-hero.svg" class="card-img-top rounded-4" alt="Illustration of person listening to music">
          <div class="card-body py-5 px-3">
            <h5 class="card-title fw-bold">Order Summary</h5>
            <p class="card-text text-des-blue">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
      
            <div class="container-fluid bg-pale-blue text-white p-2 rounded">
              <div class="row">
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <img class='img-fluid rounded-circle' src="./images/icon-music.svg" alt="music icon">
                </div>
                <div class="col-4">
                  <span class="fw-bold text-dark-blue">Annual Plan</span>
                  <span class="text-des-blue">$59.99/year</span>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <a class="text-bright-blue fw-bold" href="#">Change</a>
                </div>
              </div>
            </div>
            <a href="#" class="btn btn-bright-blue d-block py-3 my-4 shadow-lg fw-bold rounded-4">Proceed to Payment</a>
            <a href="#" class="btn fw-bold text-des-blue">Cancel Order</a>
          </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
